<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Login Form Example</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <!-- partial:index.partial.html -->
    <div class="login-form" id="register_class">
        <form>
            <h1>Register</h1>
            <div class="content">
                <div class="input-field">
                    <input type="text" name="name" placeholder="Name" autocomplete="nope">
                </div>
                <div class="input-field">
                    <input type="email" name="email" placeholder="Email" autocomplete="nope">
                </div>
                <div class="input-field">
                    <input type="password" name="password" placeholder="Password" autocomplete="new-password">
                </div>
                <!-- <a href="#" class="link">Forgot Your Password?</a> -->
            </div>
            <div class="action">
                <button type="button" onclick="register()">Register</button>
                <button type="button" onClick="window.open('index.html');">Sign in</button>
            </div>
        </form>
    </div>
    <!-- partial -->
    <script src="./script.js"></script>
    <!-- ========= JS Files =========  -->
    <!-- Bootstrap -->
    <script src="assets/js/lib/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap-->
    <script src="assets/js/lib/popper.min.js"></script>
    <script src="assets/js/lib/bootstrap.bundle.min.js"></script>

    <!-- Ionicons -->
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <!-- Splide -->
    <script src="assets/js/plugins/owl-carousel/owl.carousel.min.js"></script>
    <!-- Base Js File -->
    <script src="assets/js/base.js"></script>
</body>

</html>


<script>
    function register() {
        alert()
            //console.log(decodeURIComlmponent($("#login_class").find('select, textarea, input').serialize()) + '&req=1');
        $.ajax({
            type: "POST",
            url: 'http://localhost/simple-login-page-in-html/simple-login-page-in-html/login.php',
            data: decodeURIComponent($("#register_class").find('select, textarea, input').serialize()) + '&req=2',
            success: function(html) {
                alert(html)
                console.log(html);
                if (html.trim() == 'ok') {
                    window.location.replace("index.html");
                }
            }
        });
    }
</script>
